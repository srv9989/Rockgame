<!DOCTYPE html>
<head>
    <title>rockgame</title>
    <link rel="stylesheet" href="rockgame 2.css">

</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    
    <button onclick=" 
        playGame('rock');
        " class="js-button"> <img src="rock-emoji.png" class="move-icon"></button>

    <button
    onclick="
         playGame('paper');
    " class="js-button"><img src="paper-emoji.png" class="move-icon"></button>

    <button onclick="
        playGame('scissors');
    " class="js-button"><img src="scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result" ></p>
    <p class="js-moves"> </p>
    <p class="js-score"></p>
    

    <button onclick="
    score.wins = 0;
    score.lose =0;
    score.ties = 0;
    updateScoreElement();
    " 
    class="reset"
    >Reset Score</button>

    <button onclick="
    autoPlay();
    " class=" reset">Auto Play</button>

  <script src="rockgame 2.js"></script>
</body>
